<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-8">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Job Name</label>
          <input name="name" type="text" ng-model="vm.job.name" id="name" class="form-control" placeholder="Summary of the job" required>
          <div ng-messages="vm.form.jobForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label>Customer</label>
          <input type="text" name="lname" class="form-control" placeholder="This will asyncly lookup customers">
        </div>


        <div class="form-group">
          <label class="control-label" for="date">Date</label>
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" show-weeks="false" show-button-bar="false"  />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>

        <div class="form-group">
          <label class="control-label">Appointment Time</label>
          <timepicker ng-model="mytime" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
        </div>

        <div class="form-group">
          <label class="control-label">Detail</label>
          <textarea class="form-control" rows="5" id="detail"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
    </form>
  </div>
</section>
